<template name="CHUI_Article">
  <article id="{{divId}}" class="{{viewStateClass}} {{extraClasses}}">
    {{> UI.contentBlock}}
  </article>
</template>

<template name="CHUI_Nav">
  <nav id="{{divId}}" class="{{viewStateClass}} {{extraClasses}}">
    {{> UI.contentBlock}}
  </nav>
</template>

<template name="CHUI_Toolbar">
  <div id="{{divId}}" class="toolbar {{viewStateClass}} {{extraClasses}}">
    {{> UI.contentBlock}}
  </div>
</template>

<template name="CHUI_Temp">
  <div id="chui-temp-page"></div>
</template>
